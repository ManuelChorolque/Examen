        <div class="comment__form">
            <h2 class="text-success text-left fs-1">Deja tu comentario</h2>
            <img src="src/img/imagen2.jpg" class="float-center" alt="logo" width="550" height="240"> 
            <form action="#" method="post">
              <div class="mb-3">
                  <strong><label for="name" class="form-label text-success fs-4">Nombre:</label></strong>
                  <input type="text" id="name" name="user_name" class="form-control" required>
              </div>
              <div class="mb-3">
                  <strong><label for="comment" class="form-label text-success fs-4">Comentario:</label></strong>
                  <textarea id="comment" name="user_comment" rows="4" class="form-control" required></textarea>
              </div>
              <div class="d-flex justify-content-center my-5">
                <button type="submit" class="btn btn-success text-white">Enviar</button>
              </div>
                
            </form>
        </div>
    </div>
